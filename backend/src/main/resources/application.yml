server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/hospital_registration?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: 123
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
  
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}

jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-for-jwt-token-generation}
  refresh-secret: ${JWT_REFRESH_SECRET:your-256-bit-refresh-secret-key}
  access-expiration: 7200000  # 2 hours in milliseconds
  refresh-expiration: 604800000  # 7 days in milliseconds

app:
  security:
    max-login-failures: 5
    lock-duration-minutes: 30
    verification-code-ttl: 300  # 5 minutes in seconds
