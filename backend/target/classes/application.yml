server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/hospital_registration?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=UTF-8
    username: root
    # FIXME: 请在这里填入您自己本地 MySQL 数据库 `root` 用户的正确密码
    password: "Hu060215"
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

  sql:
    init:
      mode: always  # 改为 always，每次启动时自动执行 schema.sql（使用 CREATE TABLE IF NOT EXISTS 确保安全）
      encoding: UTF-8  # 明确指定 SQL 脚本文件的字符编码为 UTF-8
      schema-locations: classpath:schema.sql
      data-locations: 
        - classpath:01_add_examination_items.sql  # 初始化数据脚本
  
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}

jwt:
  secret: ThisIsAReallyLongAndStrongSecretKeyForAccessTokensThatShouldBeChangedInProduction1234567890ABCDEF
  refresh-secret: ThisIsAnotherReallyLongAndStrongSecretKeyForRefreshTokensThatShouldBeChangedInProductionABCDEF0987654321
  access-expiration: 7200000  # 2 hours in milliseconds
  refresh-expiration: 604800000  # 7 days in milliseconds

app:
  security:
    max-login-failures: 5
    lock-duration-minutes: 30
    verification-code-ttl: 300  # 5 minutes in seconds
    admin-registration-key: "YOUR_SECRET_ADMIN_KEY"
